services:
  - type: web
    name: aerten-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python manage.py migrate
      python manage.py collectstatic --noinput
      gunicorn aerten.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: aerten_db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://aerten-web.onrender.com
    staticPublishPath: ./static
    autoDeploy: true

  - type: postgresql
    name: aerten_db
    plan: free
    ipAllowList: []
